  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      components:[
         
      ],
      data() {
          return {
              files:"",
              smf:"",
              url:"",
              overlay: false,
              success: false,
          }
      },
      

      methods: {
          
          fileChange(e) {
            this.files = e.target.files[0] //放進上傳的檔案
            const bb = new Blob([this.files])
          },

          download: function(){
              const link = document.createElement('a');
              link.href = this.url;
              link.setAttribute('download', 'output.mid');
              document.body.appendChild(link);
              link.click();
          },

          generate: function(){
            this.overlay = true;
            const formData = new FormData();
            formData.append('midiFile', this.files);

            var config = {
                method: 'post',
                url: 'http://3fca-34-134-65-16.ngrok.io/trackCondition',
                headers: {
                          'Content-Type': "multipart/form-data",
                          'Access-Control-Allow-Origin': "*" },
                data: formData,
                responseType: 'blob',
                
            };
            axios(config)
            .then((response) => {
                this.url = window.URL.createObjectURL(new Blob([response.data], { type: "audio/midi" }))
                this.overlay = false;
                this.success = true;
                alert("成功");

                
            })
            .catch((error) => {
                this.overlay = false;
                alert("失敗")
            });
            
          },
      },
    })
  </script>
  <script>
    timebase=16;
    actx=new AudioContext();
    osc=actx.createOscillator();
    gain=actx.createGain();
    gain.gain.value=0;
    osc.type="sawtooth";
    osc.start();
    osc.connect(gain).connect(actx.destination);
    
    function Callback(ev){
        osc.detune.setValueAtTime((ev.n-69)*100,ev.t);
        gain.gain.setTargetAtTime(0.5,ev.t,0.005);
        gain.gain.setTargetAtTime(0,ev.g,0.1);
    }
    function Play(){
        actx.resume();
        document.getElementById("proll").play(actx,Callback);
    }
    function Layout(k){
        switch(k.id){
        case "xrange":
            document.getElementById("proll").xrange=k.value*timebase;
            break;
        case "xoffset":
            document.getElementById("proll").xoffset=k.value*timebase;
            break;
        case "yrange":
            document.getElementById("proll").yrange=k.value;
            break;
        case "yoffset":
            document.getElementById("proll").yoffset=k.value;
            break;
        }
    }
  </script>
